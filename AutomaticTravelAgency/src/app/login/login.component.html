
<div class="body p-5 mt-4">
    <mat-card>
        <mat-card-header>
            <mat-card-title><h3>Automatic Travel Agency</h3></mat-card-title>
            <mat-card-subtitle class="pl-3">Login for Admin and Users</mat-card-subtitle>
        </mat-card-header>
        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="Username" name="username" [(ngModel)]="username" required>
              </mat-form-field>
            <br>
              <mat-form-field>
                <input matInput placeholder="Password" name="password" [(ngModel)]="password" type="password" required>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button> 
        </mat-card-actions>  
    </form>
    </mat-card>
</div>
